<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BLACK Login</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
    body {
        font-family: 'Poppins', sans-serif;
        background: #000;
        margin: 0;
        padding: 0;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .login-container {
        background: #111;
        padding: 30px;
        width: 90%;
        max-width: 380px;
        border-radius: 12px;
        box-shadow: 0 0 10px #222;
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
        font-weight: 600;
    }

    input {
        width: 100%;
        padding: 12px;
        margin: 8px 0 15px;
        border: none;
        border-radius: 8px;
        background: #222;
        color: white;
        font-size: 15px;
    }

    button {
        width: 100%;
        padding: 12px;
        background: #E50914;
        border: none;
        border-radius: 8px;
        color: white;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        margin-top: 10px;
    }

    p {
        text-align: center;
        margin-top: 12px;
        font-size: 14px;
    }

    a {
        color: #E50914;
        text-decoration: none;
    }

</style>
</head>

<body>

<div class="login-container">
    <h2>BLACK Login</h2>

    <input type="text" id="username" placeholder="Enter Username">
    <input type="password" id="password" placeholder="Enter Password">

    <button id="loginBtn">Login</button>

    <p>Don't have an account? <a href="signup.html">Create Account</a></p>

    <p id="msg" style="color:#E50914; text-align:center; margin-top:10px;"></p>
</div>

<!-- Firebase -->
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // Your Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyDsrL5UHWeFtQAX5XCI1hX7As91PWz59Cs",
      authDomain: "black-1108.firebaseapp.com",
      projectId: "black-1108",
      storageBucket: "black-1108.appspot.com",
      messagingSenderId: "639439190327",
      appId: "1:639439190327:web:b08b640aba7e8f7d76c2b2"
    };

    // Init
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Hash function
    async function hash(text) {
        const encoder = new TextEncoder();
        const data = encoder.encode(text);
        const hashBuffer = await crypto.subtle.digest("SHA-256", data);
        const hashArray = Array.from(new Uint8Array(hashBuffer));
        return hashArray.map(b => b.toString(16).padStart(2, "0")).join("");
    }

    document.getElementById("loginBtn").addEventListener("click", async () => {
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();
        const msg = document.getElementById("msg");

        if (!username || !password) {
            msg.textContent = "All fields are required";
            return;
        }

        msg.textContent = "Checking...";

        const ref = doc(db, "users", username);
        const snap = await getDoc(ref);

        if (!snap.exists()) {
            msg.textContent = "Username not found";
            return;
        }

        const userData = snap.data();
        const hashed = await hash(password);

        if (hashed !== userData.password) {
            msg.textContent = "Incorrect password";
            return;
        }

        // Save login session
        localStorage.setItem("blackUser", username);

        msg.style.color = "lightgreen";
        msg.textContent = "Login successful! Redirecting...";

        setTimeout(() => {
            window.location.href = "index.html";
        }, 1200);
    });
</script>

</body>
</html>
