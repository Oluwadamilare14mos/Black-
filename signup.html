<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BLACK Signup</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
    body {
        font-family: 'Poppins', sans-serif;
        background: #000;
        margin: 0;
        padding: 0;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .signup-container {
        background: #111;
        padding: 30px;
        width: 90%;
        max-width: 380px;
        border-radius: 12px;
        box-shadow: 0 0 10px #222;
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
        font-weight: 600;
    }

    input, select {
        width: 100%;
        padding: 12px;
        margin: 8px 0 15px;
        border: none;
        border-radius: 8px;
        background: #222;
        color: white;
        font-size: 15px;
    }

    button {
        width: 100%;
        padding: 12px;
        background: #E50914;
        border: none;
        border-radius: 8px;
        color: white;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        margin-top: 10px;
    }

    p {
        text-align: center;
        margin-top: 12px;
        font-size: 14px;
    }

    a {
        color: #E50914;
        text-decoration: none;
    }
</style>
</head>

<body>

<div class="signup-container">
    <h2>Create Account</h2>

    <input type="text" id="username" placeholder="Choose Username">
    <input type="password" id="password" placeholder="Create Password">
    <input type="number" id="age" placeholder="Age (optional)">
    
    <select id="gender">
        <option value="">Select Gender (optional)</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
    </select>

    <button id="signupBtn">Sign Up</button>

    <p>Already have an account? <a href="login.html">Login</a></p>

    <p id="msg" style="color:#E50914; text-align:center; margin-top:10px;"></p>
</div>

<!-- Firebase -->
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // Your Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyDsrL5UHWeFtQAX5XCI1hX7As91PWz59Cs",
      authDomain: "black-1108.firebaseapp.com",
      projectId: "black-1108",
      storageBucket: "black-1108.appspot.com",
      messagingSenderId: "639439190327",
      appId: "1:639439190327:web:b08b640aba7e8f7d76c2b2"
    };

    // Init Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Password Hash
    async function hash(text) {
        const encoder = new TextEncoder();
        const data = encoder.encode(text);
        const hashBuffer = await crypto.subtle.digest("SHA-256", data);
        const hashArray = Array.from(new Uint8Array(hashBuffer));
        return hashArray.map(b => b.toString(16).padStart(2, "0")).join("");
    }

    document.getElementById("signupBtn").addEventListener("click", async () => {
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();
        const age = document.getElementById("age").value.trim();
        const gender = document.getElementById("gender").value;
        const msg = document.getElementById("msg");

        if (!username || !password) {
            msg.textContent = "Username and password required";
            return;
        }

        if (username.length < 3) {
            msg.textContent = "Username must be at least 3 characters";
            return;
        }

        msg.textContent = "Checking...";

        const ref = doc(db, "users", username);
        const snap = await getDoc(ref);

        if (snap.exists()) {
            msg.textContent = "Username already taken";
            return;
        }

        const hashed = await hash(password);

        await setDoc(ref, {
            username,
            password: hashed,
            age: age || null,
            gender: gender || null,
            createdAt: new Date().toISOString()
        });

        localStorage.setItem("blackUser", username);

        msg.style.color = "lightgreen";
        msg.textContent = "Account created! Redirecting...";

        setTimeout(() => {
            window.location.href = "index.html";
        }, 1200);
    });
</script>

</body>
</html>
