<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Black â€” Style That Speaks</title>
  <link rel="icon" href="https://img.icons8.com/ios-filled/50/ff6600/t-shirt.png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: { brand: "#ff6600", accent: "#ff3300", dark: "#111827" },
          fontFamily: { poppins: ["Poppins", "sans-serif"] },
        },
      },
    };
  </script>

  <style>
    body { font-family: Poppins, sans-serif; background:#fff; color:#111827; }
    header.site-header { position: fixed; top:0; left:0; width:100%; z-index:50; background:#ffffff; }
    body { padding-top: 128px; }
    .sidebar { transition: transform .28s ease; }
    .sidebar-hidden { transform: translateX(100%); }
    .sidebar-visible { transform: translateX(0); }
  </style>
</head>
<body>

  <div id="app"></div>

  <script src="https://cdn.emailjs.com/sdk/3.2.0/email.min.js"></script>

  <!-- Load layout FIRST -->
  <script>
    (async function(){
      try {
        const res = await fetch('layout.html');
        const html = await res.text();
        document.getElementById('app').innerHTML = html;

        // Load scripts AFTER layout is loaded
        await import('./main.js');
        await import('./product.js');

      } catch(err) {
        console.error('Layout Load Error:', err);
        document.getElementById('app').innerHTML = '<p>Error loading layout.html</p>';
      }
    })();
  </script>

</body>
</html>
